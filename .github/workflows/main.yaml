name: backend

on: 
  push:
    branches: [ main ]

jobs:
  job_1:
    name: build image and push to dockerhub
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: docker login
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: build image
        run: docker build . --file DevOps-Labs-Backend/Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/dotnet_backend_application:$(git rev-parse --short "$GITHUB_SHA")
      
      - name: push to dockerhub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/dotnet_backend_application:$(git rev-parse --short "$GITHUB_SHA")
      
  job_2:
    name: deploy the image localy
    needs: job_1
    runs-on: ubuntu-latest
    steps:

      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          key: ${{ secrets.SSH_KEY }}
          username: ${{ secrets.SSH_USERNAME }} 
          port: 22
          script: bash /opt/git/devops-labs-backend/script.sh $(git rev-parse --short "$GITHUB_SHA")


